<html>
<head>
     <title>Leave a Comment</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	 <link rel="stylesheet" type="text/css" href="css/styles.css">
     <meta charset = "UTF-8"/>
	 
	 <div class="header container-fluid">
		<div class="row no-gutters">
			<div class="col-auto logo">
				<img src="img/logo.png" /> </div>
			<div class="col headtext">
				<h1>Welcome to Mr. Burger!</h1>
					<div id="slogan"></div>
			</div>
		</div>
	</div>
</head>
<body>
	<ul id="menu">
		<li onclick="location.href='index.html';"> Home </li>
		<li onclick="location.href='orderForm.html';"> Order Now </li>
		<li onclick="location.href='leaveComment.html';" class="selected"> Leave a Comment </li>
	</ul>
	<div class="form">
		<div id="commentInfo" class="alert alert-success hiddenElements" role="alert">
			<h5 class="alert-heading">Comment received!</h5>
			Thank you for your comment!
		</div>
		
		<h3>Leave a comment below</h3>
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" class="form-control form-control-sm" id="name" aria-describedby="nameError" placeholder="First Name Last Name">
			<small id="nameError" class="form-text text-danger hiddenElements">Please type your name.</small>
		</div>
		
		<div class="form-group">
			<label for="emailAddress">E-mail address</label>
			<input type="email" class="form-control form-control-sm" id="emailAddress" aria-describedby="emailError" placeholder="username@domain.com">
			<small id="emailError" class="form-text text-danger hiddenElements">Please type your e-mail address.</small>
		</div>
		
		<div class="form-group">
			<label for="textAreaComment">Message</label>
			<textarea class="form-control form-control-sm" id="textAreaComment" aria-describedby="textAreaError">
			</textarea>
			<small id="textAreaError" class="form-text text-danger hiddenElements">Please type your comment.</small>
		</div>
		
		<div class="form-group">
		<button id="postComment" type="button" class="btn btn-primary btn-sm btn-mrburger">POST</button>
		<button id="resetComment" type="button" class="btn btn-primary btn-sm btn-reset">RESET</button>
		</div>
		
		<h3>Comments:</h3>
		<ul id="comments">
		</ul>
	</div>
	<script src="JS/jQuery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/leaveComment.js"></script>
</body>
<footer class="footer">
	<div id="copyright"></div>
</footer>
</html>
